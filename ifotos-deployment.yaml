apiVersion: apps/v1
kind: Deployment
metadata:
  name: ifotos
  labels:
    app: ifotos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ifotos
  template:
    metadata:
      labels:
        app: ifotos
    spec:
      containers:
      - name: ifotos
        image: ifriedman7/ifotos:latest
        ports:
        - containerPort: 3000
        env:
        - name: ME_CONFIG_IFOTOSDB_ADMINUSERNAME
          valueFrom:
            secretKeyRef:
              name: ifotos-secret
              key: ifotosdb-root-username
        - name: ME_CONFIG_IFOTOSDB_ADMINPASSWORD
          valueFrom: 
            secretKeyRef:
              name: ifotos-secret
              key: ifotosdb-root-password
        - name: ME_CONFIG_IFOTOSDB_SERVER
          valueFrom: 
            configMapKeyRef:
              name: ifotos-configmap
              key: database_url
---
#External service-- Type Loadbalancer
apiVersion: v1
kind: Service
metadata:
  name: ifotos-service
spec:
  selector:
    app: ifotos
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 3000
      nodePort: 30000
